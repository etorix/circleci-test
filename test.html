<div id="div" style="display:none;">Hello CircleCI!</div>
<input type="button" onclick="showDiv()" />
<div id="test">

</div>
<script>

function showDiv() {
    document.getElementById("div").style.display = "block";
    
    var element = document.getElementById('div'),
    style = window.getComputedStyle(element),
    display = style.getPropertyValue('display');
    if (display == "block") {    
    document.getElementById("test").innerHTML = "TEST PASSES";
    }
    else {
    document.getElementById("test").innerHTML = "TEST FAILS";
    }
}

</script>
